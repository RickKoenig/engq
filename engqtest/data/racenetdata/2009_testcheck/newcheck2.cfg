#rick's small track
camstartx 0 #154
camstarty 0 #33.5
camstartz 0 #169.75

stunttime 4

pathclosedist .25 # less than this, ai just drive straight
pathmeddist .5 # less than this, ai drive in same dir as path, more than this drive towards
pathfardist 3 # less than this, advance path, probably want to adjust this one 
pathvfardist 24.06 # more than this, reset back on track

od.disablespace 1
laps 1
pathbotresetadd 2.5 # part of bots syncing with crashresets

lowpoint -8.5 # lowest point a car can be before it is reset above ground

ol_zback 850
particledist 5000

# 1/60 time units
od.initcantstartdrive 180 # 960 # 16*60 or 16 seconds, amount of time to play intro
od.tweentime 60 # 
od.endendcamtime 300 # 5*60 time to play end camera

# max frame units
od.showfirstcar 50 # frame # in max for left of left car (5 cars)
od.showlastcar 109 # frame # in max for right of right car (5 cars)
od.startintrotweenframe 175 # last frame of non tweened intro camera
od.endintronumframes 200 # last frame of intro camera

od.endnumframes 200 # last frame of end camera

#fog set 1, default at start and reset, use chkNUMz to switch back to set 1 (chk3.5rz)
fog_start 0	
fog_end 170
fog_density .005
fog_r 150
fog_g 150
fog_b 150
fog_a 0

#fog set 2, use chkNUMy to switch to set 2 (chk1.5ry)
fog_start2 0	
fog_end2 170
fog_density2 .009
fog_r2 24
fog_g2 27
fog_b2 111
fog_a2 0

fog_method 0 # -1 disable 0 vertex 1 pixel
fog_type 3

usebetterchk 1

