# old 2 player track
camstartx 154
camstarty 33.5
camstartz 169.75

stunttime 4

pathclosedist 2.0 # less than this, ai just drive straight
pathmeddist 2.83 # less than this, ai drive in same dir as path, more than this drive towards
pathfardist 5 # less than this, advance path, probably want to adjust this one 
pathvfardist 24.06 # more than this, reset back on track

od.disablespace 1
laps 1
pathbotresetadd 0 # part of bots syncing with crashresets

lowpoint -8.5 # lowest point a car can be before it is reset above ground

turnthresh .125	# a little finer for the canyon track...

